    <script type='text/javascript'>
      //<![CDATA[
        $(window).resize(function () {
          var h = $(window).height(),
            offsetTop = 105; // Calculate the top offset

          $('#map_canvas').css('height', (h - offsetTop));
        }).resize();

        $(function() {

          var $dateRangePicker = $('input[name="daterange"]');
          var startDateInit = moment().subtract(365, 'days').calendar();
          var endDateInit = moment().format('MM/DD/YYYY');
          // init
          $dateRangePicker.daterangepicker({ startDate: startDateInit, endDate: endDateInit });
          $dateRangePicker.data('startdate', startDateInit);
          $dateRangePicker.data('enddate', endDateInit);

          var myMap = new MapsLib({
            fusionTableId:      "1GfBrae7z2ewRcDbVmB1UPf9LpiO7ZoyppTYYDvBu",
            googleApiKey:       "AIzaSyAVlYrvh7xDuvv6vbY7me9UHgwArCzZ4XI",
            map_center:         [39.833333, -98.583333],
            locationColumn:     "Location",
            locationScope:      "usa"
          });

          var autocomplete = new google.maps.places.Autocomplete(document.getElementById('search_address'));

          $dateRangePicker.daterangepicker()
            .on('apply.daterangepicker', function(ev, picker) {
              startDate = moment(picker.startDate._d).format('MM/DD/YYYY');
              endDate = moment(picker.endDate._d).format('MM/DD/YYYY');

              $dateRangePicker.data('startdate', startDate);
              $dateRangePicker.data('enddate', endDate);

              // call search when apply is clicked
              myMap.doSearch();
           });


          $(':checkbox').click(function(){
            myMap.doSearch();
          });

          $(':radio').click(function(){
            myMap.doSearch();
          });

          $('#search_radius').change(function(){
            myMap.doSearch();
          });

          $('#search').click(function(e){
            e.preventDefault();
            myMap.doSearch();
          });

          $('#reset').click(function(){
            myMap.reset();
            return false;
          });

          $(":text").keydown(function(e){
              var key =  e.keyCode ? e.keyCode : e.which;
              if(key === 13) {
                  $('#search').click();
                  return false;
              }
          });
        });
